<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <title>Retro TV</title>
</head>

<body>
    <main>
        <!-- display hidden -->
        <h1>Retro TV</h1>
        <!-- TV -->
        <article>
            <!-- tv channels -->
            <section>
                <!-- don't forget to add 'autoplay' -->
                <video controls loop src="./assets/videos/Rick Astley - Never Gonna Give You Up (Official Music Video).mp4">
                    <source src="/assets/videos/Rick Astley - Never Gonna Give You Up (Official Music Video).mp4">
                </video>
            </section>
            <!-- remote -->
            <section>
                <!-- on/off button -->
                <section>
                    <label for="onoff">ON/OFF</label>
                    <input type="checkbox">
                </section>
                <section>
                    <!-- channel numbers -->
                    <ul>
                        <li>
                            <p>1</p>
                        </li>
                        <li>
                            <p>2</p>
                        </li>
                        <li>
                            <p>3</p>
                        </li>
                        <li>
                            <p>4</p>
                        </li>
                        <li>
                            <p>5</p>
                        </li>
                        <li>
                            <p>6</p>
                        </li>
                        <li>
                            <p>7</p>
                        </li>
                        <li>
                            <p>8</p>
                        </li>
                        <li>
                            <p>9</p>
                        </li>
                    </ul>
                </section>
                <section>
                    <!-- volume -->
                    <label for="volume">VOLUME</label>
                    <input type="range">
                </section>
            </section>
        </article>
        <!-- TV foots -->
        <span></span>
        <span></span>
    </main>
    <!-- table? -->
    <footer></footer>
</body>

</html>
